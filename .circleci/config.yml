version: 2.1 #バージョン宣言
orbs: 
  ruby: circleci/ruby@1.1.2 

jobs: #jobsの中に「build」と「test」がある。
  build:
    docker:
      - image: circleci/ruby:2.7
    working_directory: ~/rails-docker-kyt-3-fhirolnuma/src
    steps: #stepsでjobsの中身を書いていく。
      - checkout:
          path: ~/rails-docker-kyt-3-fhirolnuma
      - ruby/install-deps

  test:
    docker:
      - image: circleci/ruby:2.7
      - image: circleci/mysql:5.5
        environment:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: app_test
          MYSQL_USER: root
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/rails-docker-kyt-3-fhirolnuma/src
    steps:
      - checkout:
          path: ~/rails-docker-kyt-3-fhirolnuma
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: test
          command: bundle exec rake test

Workflows:
	version: 2
	build_and_test:
		jobs:
			- build
			- test:
				requirew:
					- build